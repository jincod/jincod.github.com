<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/public/css/poole.css" | prepend:site.baseurl }}" >
  <link rel="stylesheet" href="{{ "/public/css/syntax.css" | prepend:site.baseurl }}" >
  <link rel="stylesheet" href="{{ "/public/css/hyde.css" | prepend:site.baseurl }}" >
  <link rel="stylesheet" href="{{ "/public/css/custom.css" | prepend:site.baseurl }}" >
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="shortcut icon" href="https://avatars0.githubusercontent.com/u/1294432?s=64" type="image/x-icon">
	<link rel="icon" href="https://avatars0.githubusercontent.com/u/1294432?s=64" type="image/x-icon">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ "/atom.xml" | prepend:site.baseurl }}">
</head>
